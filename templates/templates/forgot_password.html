{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">Example: Recover Account</div>
            <div class="card-body">
                
                {% if not question %}
                <form action="/forgot_password" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <label>Enter your Username to find your account:</label>
                    <input type="text" name="username_check" class="form-control mb-3" required>
                    <button class="btn btn-primary w-100">Find Account</button>
                </form>
                {% endif %}

                {% if question %}
                <div class="alert alert-info">
                    <strong>Security Question:</strong> {{ question }}
                </div>
                <form action="/reset_with_token" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="username" value="{{ username }}">
                    
                    <label>Your Answer:</label>
                    <input type="text" name="answer_attempt" class="form-control mb-3" required>
                    
                    <hr>
                    <label>New Password:</label>
                    <input type="password" name="new_password" class="form-control mb-3" placeholder="New Strong Password" required>
                    
                    <button class="btn btn-danger w-100">Reset Password</button>
                </form>
                {% endif %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
