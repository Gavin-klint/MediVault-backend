{% extends 'base.html' %}
{% block content %}

<h1 class="section-title" style="text-align:center; margin-bottom:60px;">AUTHENTICATION PORTAL</h1>

<div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap:64px; align-items:start;">

    <div class="card">
        <h3 style="margin-top:0; border-bottom:1px solid #333; padding-bottom:12px; font-size:16px; color:#4444ff;">EXISTING USER LOGIN</h3>
        
        <form action="/login" method="POST" style="margin-top:24px;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <label class="muted">USERNAME</label>
            <input type="text" name="username" required style="margin-bottom:16px;">
            
            <label class="muted">PASSWORD</label>
            <input type="password" name="password" required style="margin-bottom:24px;">
            
            <button style="border-color:#4444ff; color:#6666ff;">ACCESS SYSTEM</button>
        </form>

        <div style="margin-top:24px; text-align:center;">
            <a href="/forgot_password" style="font-size:12px; color:#cc4444; border-bottom:1px solid #550000;">FORGOT PASSWORD?</a>
        </div>
    </div>

    <div class="card">
        <h3 style="margin-top:0; border-bottom:1px solid #333; padding-bottom:12px; font-size:16px; color:#44ff44;">NEW USER REGISTRATION</h3>
        
        <form action="/register" method="POST" style="margin-top:24px;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
                <div>
                    <label class="muted">USERNAME</label>
                    <input type="text" name="username" required>
                </div>
                <div>
                    <label class="muted">ROLE</label>
                    <select name="role" required style="background:#0a0a0a; color:#fff;">
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
            </div>
            
            <label class="muted" style="margin-top:16px; display:block;">PASSWORD</label>
            <input type="password" name="password" required style="margin-bottom:16px;">
            
            <div style="border:1px dashed #333; padding:16px; margin-bottom:24px;">
                <label class="muted" style="color:#d4af37;">SECURITY RECOVERY QUESTION</label>
                <select name="sec_question" style="background:#0a0a0a; color:#fff; margin-bottom:12px; margin-top:8px;">
                    <option value="What is your first pet's name?">What is your first pet's name?</option>
                    <option value="What city were you born in?">What city were you born in?</option>
                    <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                </select>
                <input type="text" name="sec_answer" placeholder="Answer (e.g., Fluffy)" required>
            </div>

            <button style="border-color:#44ff44; color:#44ff44;">REGISTER IDENTITY</button>
        </form>
    </div>

</div>

{% endblock %}
